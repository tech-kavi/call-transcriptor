<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAVI Transcriptor</title>
  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #1a73e8;
      margin-bottom: 10px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #444;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      cursor: pointer;
    }

    input[type="file"]:focus,
    input[type="file"]:hover {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      margin-top: 15px;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #155ab6;
    }

    h2 {
      margin-top: 30px;
      color: #333;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 350px;
      padding: 15px;
      margin-top: 10px;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      border: 2px solid #ddd;
      border-radius: 10px;
      resize: vertical;
      background-color: #fafafa;
      white-space: pre-wrap;
      box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #1a73e8;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      textarea {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Audio for Transcription</h1>

    <label for="audioFile">Choose an audio file:</label>
    <input type="file" id="audioFile" accept="audio/*" />

    <button id="uploadBtn">Transcribe</button>

    <h2>Transcript:</h2>
    <textarea id="transcript" placeholder="Transcription will appear here..." readonly></textarea>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const audioFileInput = document.getElementById('audioFile');
    const transcriptEl = document.getElementById('transcript');

    uploadBtn.addEventListener('click', async () => {
      const file = audioFileInput.files[0];
      if (!file) {
        alert('Please select an audio file first!');
        return;
      }

      transcriptEl.value = 'Uploading and transcribing... Please wait.';
      transcriptEl.removeAttribute('readonly');

      const formData = new FormData();
      formData.append('audio', file);

      try {
        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to transcribe file');
        }

        const data = await response.json();

        transcriptEl.value = data.transcript || 'No transcript returned.';
      } catch (err) {
        transcriptEl.value = 'Error: ' + err.message;
      } finally {
        transcriptEl.setAttribute('readonly', true);
      }
    });
  </script>
</body>
</html>
